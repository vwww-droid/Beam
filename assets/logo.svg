<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1f35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1117;stop-opacity:1" />
    </linearGradient>
    
    <!-- Beam gradient -->
    <linearGradient id="beamGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Terminal window gradient -->
    <linearGradient id="terminalBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161822;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text glow only -->
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Window shadow -->
    <filter id="windowShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Particle glow -->
    <filter id="particleGlow">
      <feGaussianBlur stdDeviation="2.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <circle cx="200" cy="200" r="200" fill="url(#bgGradient)"/>
  
  <!-- Left terminal -->
  <g transform="translate(50, 145)" filter="url(#windowShadow)">
    <!-- Window background -->
    <rect width="100" height="75" rx="16" fill="url(#terminalBg)" opacity="0.95"/>
    
    <!-- Border -->
    <rect width="100" height="75" rx="16" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    
    <!-- Title bar background - only top corners rounded -->
    <path d="M 0 16 Q 0 0, 16 0 L 84 0 Q 100 0, 100 16 L 100 28 L 0 28 Z" 
          fill="#262b3d" opacity="0.8"/>
    
    <!-- Separator line -->
    <line x1="0" y1="28" x2="100" y2="28" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Mac buttons -->
    <circle cx="16" cy="14" r="4.5" fill="#ff5f57" opacity="0.9"/>
    <circle cx="30" cy="14" r="4.5" fill="#febc2e" opacity="0.9"/>
    <circle cx="44" cy="14" r="4.5" fill="#28c840" opacity="0.9"/>
    
    <!-- Command -->
    <text x="12" y="54" font-family="monospace" font-size="20" fill="#fbbf24" font-weight="600" filter="url(#textGlow)">$ bm c</text>
  </g>
  
  <!-- Right terminal -->
  <g transform="translate(250, 145)" filter="url(#windowShadow)">
    <!-- Window background -->
    <rect width="100" height="75" rx="16" fill="url(#terminalBg)" opacity="0.95"/>
    
    <!-- Border -->
    <rect width="100" height="75" rx="16" fill="none" stroke="#fbbf24" stroke-width="2" opacity="0.6"/>
    
    <!-- Title bar background - only top corners rounded -->
    <path d="M 0 16 Q 0 0, 16 0 L 84 0 Q 100 0, 100 16 L 100 28 L 0 28 Z" 
          fill="#262b3d" opacity="0.8"/>
    
    <!-- Separator line -->
    <line x1="0" y1="28" x2="100" y2="28" stroke="#fbbf24" stroke-width="0.5" opacity="0.3"/>
    
    <!-- Mac buttons -->
    <circle cx="16" cy="14" r="4.5" fill="#ff5f57" opacity="0.9"/>
    <circle cx="30" cy="14" r="4.5" fill="#febc2e" opacity="0.9"/>
    <circle cx="44" cy="14" r="4.5" fill="#28c840" opacity="0.9"/>
    
    <!-- Command -->
    <text x="12" y="54" font-family="monospace" font-size="20" fill="#fbbf24" font-weight="600" filter="url(#textGlow)">$ bm p</text>
  </g>
  
  <!-- Beam connection -->
  <g opacity="0.85">
    <!-- Glow background -->
    <line x1="158" y1="182" x2="242" y2="182" stroke="#fbbf24" stroke-width="16" stroke-linecap="round" opacity="0.15" filter="url(#particleGlow)"/>
    
    <!-- Main beam -->
    <line x1="158" y1="182" x2="242" y2="182" stroke="url(#beamGradient)" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Animated particles -->
    <circle cx="170" cy="182" r="5" fill="#fbbf24" opacity="0.5" filter="url(#particleGlow)">
      <animate attributeName="cx" values="170;235;170" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;6;4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="190" cy="182" r="6" fill="#fbbf24" opacity="0.7" filter="url(#particleGlow)">
      <animate attributeName="cx" values="190;235;190" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="5;7;5" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="210" cy="182" r="5" fill="#fbbf24" opacity="0.6" filter="url(#particleGlow)">
      <animate attributeName="cx" values="210;235;210" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.95;0.4" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Left arrow -->
    <path d="M 163 177 L 158 182 L 163 187" stroke="#fbbf24" stroke-width="2.5" 
          fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
    
    <!-- Right arrow -->
    <path d="M 237 177 L 242 182 L 237 187" stroke="#fbbf24" stroke-width="2.5" 
          fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.7"/>
  </g>
</svg>

